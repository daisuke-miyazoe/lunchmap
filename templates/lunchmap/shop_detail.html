{% extends "./base.html" %}
{% block content %}
<h1>{{ shop.name }}</h1>
<div>
  <p>{{ shop.category.name }}</p>
  <p>{{ shop.address }}</p>
  <iframe id="map"
    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyATqPQpnndlglW2TYYX73n64owHh-e_940&q={{ shop.address }}"
    width="100%"
    height="320"
    frameborder="0">
  </iframe>
</div>
<div>
  <a href="{% url 'lunchmap:list' %}" class="btn btn-outline-secondary">一覧</a>
  <a href="{% url 'lunchmap:update' shop.pk %}" class="btn btn-outline-warning">編集</a>
  <a href="{% url 'lunchmap:delete' shop.pk %}" class="btn btn-outline-warning">削除</a>
</div>
{% endblock %}
